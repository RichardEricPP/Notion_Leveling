<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Habilidades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            background-color: #111111;
            color: #eeeeee;
        }
        .chart-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        canvas {
            background-color: #242424;
            border-radius: 0.75rem;
            /* Borde eliminado */
            display: block;
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }
        .refresh-button-container {
            position: absolute;
            top: 50px; /* Ajustado más arriba */
            right: 90px; /* Ajustado más a la izquierda */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .chart-wrapper:hover .refresh-button-container {
            opacity: 1;
            pointer-events: auto;
        }
        .refresh-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 40px;
            height: 40px;
        }
        .refresh-button:hover {
            background-color: #8a2be2;
            transform: translateY(-2px);
        }
        .refresh-button:active {
            background-color: #5a0a9a;
            transform: translateY(0);
        }
        .refresh-button svg {
            fill: currentColor;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <canvas id="spiderChart"></canvas>
        <div class="refresh-button-container">
            <button id="refreshButton" class="refresh-button" title="Actualizar Datos">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const defaultGraphData = {
            "skills": [
                { "name": "Venture", "value": 6 },
                { "name": "Power", "value": 4 },
                { "name": "Masterful", "value": 6 },
                { "name": "Intellect", "value": 3 },
                { "name": "Culinary", "value": 5 },
                { "name": "Linguistics", "value": 6 }
            ]
        };

        async function loadCharacterData() {
            try {
                const response = await fetch('Notion_Leveling/1.Grafico/skills.json');

                if (!response.ok) {
                    console.warn(`No se pudo cargar el archivo JSON de datos (${response.status}). Usando datos de ejemplo.`);
                    return defaultGraphData;
                }

                const data = await response.json();
                
                let loadedSkills = [];
                if (Array.isArray(data) && data.length > 0) {
                    loadedSkills = data[0].skills || defaultGraphData.skills;
                } else if (typeof data === 'object' && data !== null && data.skills) {
                    loadedSkills = data.skills;
                } else {
                    console.warn("Formato de datos JSON inesperado. Usando datos de ejemplo.");
                    return defaultGraphData;
                }

                return { skills: loadedSkills };

            } catch (error) {
                console.error("Error al cargar los datos:", error);
                console.warn("Usando datos de ejemplo para el gráfico.");
                return defaultGraphData;
            }
        }

        function drawSpiderChart(ctx, skills, cssSize, maxSkillValue = 6) {
            const margin = 60;
            const effectiveSize = cssSize - 2 * margin;
            const centerX = effectiveSize / 2 + margin;
            const centerY = effectiveSize / 2 + margin;
            const labelFactor = 1.3;
            const radius = effectiveSize / 2 / labelFactor;
            const numSkills = skills.length;
            const angleIncrement = (Math.PI * 2) / numSkills;

            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            ctx.strokeStyle = '#555555';
            ctx.lineWidth = 1;

            const numLevels = maxSkillValue;
            for (let i = 1; i <= numLevels; i++) {
                const currentRadius = radius * (i / numLevels);
                ctx.beginPath();
                for (let j = 0; j < numSkills; j++) {
                    const angle = j * angleIncrement - Math.PI / 2;
                    const x = centerX + currentRadius * Math.cos(angle);
                    const y = centerY + currentRadius * Math.sin(angle);
                    if (j === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();
            }

            ctx.strokeStyle = '#777777';
            for (let i = 0; i < numSkills; i++) {
                const angle = i * angleIncrement - Math.PI / 2;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            ctx.beginPath();
            ctx.fillStyle = 'rgba(60, 0, 60, 0.8)';
            ctx.strokeStyle = '#FF00FF';
            ctx.lineWidth = 2;

            skills.forEach((skill, index) => {
                const skillValueRatio = skill.value / maxSkillValue;
                const pointRadius = radius * skillValueRatio;
                const angle = index * angleIncrement - Math.PI / 2;
                const x = centerX + pointRadius * Math.cos(angle);
                const y = centerY + pointRadius * Math.sin(angle);

                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#FF00FF';
            skills.forEach((skill, index) => {
                const skillValueRatio = skill.value / maxSkillValue;
                const pointRadius = radius * skillValueRatio;
                const angle = index * angleIncrement - Math.PI / 2;
                const x = centerX + pointRadius * Math.cos(angle);
                const y = centerY + pointRadius * Math.sin(angle);
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.fillStyle = '#FFFFFF';
            ctx.font = '16px Inter';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            skills.forEach((skill, index) => {
                const angle = index * angleIncrement - Math.PI / 2;
                const labelX = centerX + (radius * labelFactor) * Math.cos(angle);
                const labelY = centerY + (radius * labelFactor) * Math.sin(angle);

                const textOffset = 8;
                if (Math.abs(Math.cos(angle)) < 0.01) {
                    ctx.textAlign = 'center';
                    ctx.textBaseline = (Math.sin(angle) > 0) ? 'top' : 'bottom';
                } else if (Math.cos(angle) > 0) {
                    ctx.textAlign = 'left';
                    ctx.textBaseline = 'middle';
                } else {
                    ctx.textAlign = 'right';
                    ctx.textBaseline = 'middle';
                }

                ctx.fillText(skill.name, labelX, labelY);
            });

            ctx.fillStyle = '#AAAAAA';
            ctx.font = '12px Inter';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            for (let i = 1; i <= numLevels; i++) {
                const currentRadius = radius * (i / numLevels);
                const angle = 0 * angleIncrement - Math.PI / 2;
                let x = centerX + currentRadius * Math.cos(angle);
                let y = centerY + currentRadius * Math.sin(angle);
                
                x += 15;
                y += 5; 

                ctx.fillText(i.toString(), x, y);
            }
        }

        window.onload = async () => {
            const canvas = document.getElementById('spiderChart');
            const ctx = canvas.getContext('2d');

            const dpr = window.devicePixelRatio || 1;
            const cssSize = Math.min(window.innerWidth, window.innerHeight); 

            canvas.width = cssSize * dpr;
            canvas.height = cssSize * dpr;

            ctx.scale(dpr, dpr);

            canvas.style.width = cssSize + 'px';
            canvas.style.height = cssSize + 'px';

            const loadedData = await loadCharacterData();

            if (loadedData.skills && loadedData.skills.length > 0) {
                drawSpiderChart(ctx, loadedData.skills, cssSize);
            } else {
                console.error("Los datos de habilidades no son válidos o están vacíos.");
                ctx.font = '16px Inter';
                ctx.fillStyle = 'red';
                ctx.textAlign = 'center';
                ctx.fillText('Error: Datos de habilidades no válidos o incompletos.', cssSize / 2, cssSize / 2);
            }
        };

        window.addEventListener('resize', () => {
            const canvas = document.getElementById('spiderChart');
            const ctx = canvas.getContext('2d');

            const dpr = window.devicePixelRatio || 1;
            const cssSize = Math.min(window.innerWidth, window.innerHeight); 

            canvas.width = cssSize * dpr;
            canvas.height = cssSize * dpr;

            ctx.scale(dpr, dpr);

            canvas.style.width = cssSize + 'px';
            canvas.style.height = cssSize + 'px';

            loadCharacterData().then(loadedData => {
                if (loadedData.skills && loadedData.skills.length > 0) {
                    drawSpiderChart(ctx, loadedData.skills, cssSize);
                } else {
                    ctx.font = '16px Inter';
                    ctx.fillStyle = 'red';
                    ctx.textAlign = 'center';
                    ctx.fillText('Error: Datos de habilidades no válidos o incompletos.', cssSize / 2, cssSize / 2);
                }
            });
        });

        document.getElementById('refreshButton').addEventListener('click', () => {
            loadCharacterData().then(loadedData => {
                const canvas = document.getElementById('spiderChart');
                const ctx = canvas.getContext('2d');
                const dpr = window.devicePixelRatio || 1;
                const cssSize = Math.min(window.innerWidth, window.innerHeight); 
                
                drawSpiderChart(ctx, loadedData.skills, cssSize);
                console.log("Datos del gráfico actualizados manualmente.");
            });
        });
    </script>
</body>
</html>
